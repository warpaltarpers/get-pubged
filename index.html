<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <meta name="description" content="Get a workout based on your game of PUBG">
      <title>Get PUBGed</title>

      <link rel="stylesheet" href="./stylesheets/main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <div class="jumbotron">
        <h1>Get PUBGed</h1>
      </div>

      <div class="container-fluid" id="display">
        <div class="row">
          <div class="btn-group" role="dinner" aria-label="Chicken Dinner">
            <div class="col"><button type="button" class="btn btn-success" id="dinner">CHICKEN DINNER</button></div>
          </div>
        </div>
        <div class="row">
          <div class="btn-group" role="in game events" aria-label="In Game Events">
            <button type="button" class="btn btn-warning" id="potato">Potato Aim</button>
            <button type="button" class="btn btn-warning" id="grenade">Grenade Thrown</button>
            <button type="button" class="btn btn-warning" id="carflip">Carflip</button>
          </div>
        </div>
        <div class="row">
          <div class="btn-group" role="death1" aria-label="Death group 1">
            <button type="button" class="btn btn-danger" id="death">Death</button>
            <button type="button" class="btn btn-danger" id="roofcamp">Roofcamp</button>
            <button type="button" class="btn btn-danger" id="bridgecamp">Bridgecamp</button>
            <button type="button" class="btn btn-danger" id="bluezone">Bluezone</button>
          </div>
        </div>
        <div class="row">
          <div class="btn-group" role="death2" aria-label="Death group 2">
            <button type="button" class="btn btn-danger" id="redzone">Redzone</button>
            <button type="button" class="btn btn-danger" id="car">Car</button>
            <button type="button" class="btn btn-danger" id="pan">Pan</button>
            <button type="button" class="btn btn-danger" id="hitreg">Hitreg Fail</button>
          </div>
        </div>
        <div class="row">
          <div class="btn-group" role="calculate" aria-label="Calculate">
            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
          </div>
        </div>
      </div>

      <script src="./javascripts/pagerunner.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
